<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='StyleSheet.css') }}">
</head>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                <img src="Images/key.png" alt="Key Picture" style="width:100px;height:100px;">
                <br />
                ADMIN PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form action="/LoginUser" autocomplete="on" method = "POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <center>
                                <label class="form-control-label">USER ID</label>
                                <input type="text" class="form-control" name="user_id">
                            </center>
                        </div>
                        <div class="form-group">
                            <center>
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" name="user_password">
                            </center>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            
                            <center> <button type="submit" class="btn btn-outline-primary">LOGIN</button></center>
                                <br /><br />

                            </div>
                            
                        </div>
                    </form>

                </div>

            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
    <br /><br />
    <center><p><a href="RegisterPageRoute" style="color:white; display:block;">Click here to register instead!</a></p></center>
</html>
